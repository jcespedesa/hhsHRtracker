<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"> 

	<head>

  		<meta charset="ISO-8859-1">
  		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  		
  		<title>hhsHRtracker</title>

  		<!-- Bootstrap core CSS -->
  		<link rel="stylesheet" th:href="@{/css/bootstrap-4.0.0.min.css}">
  		
		<!-- Custom styles for this template -->
		<link rel="stylesheet" th:href="@{/css/style.css}">
		<link rel="stylesheet" th:href="@{/css/menus.css}">
		
		<!-- Bootstrap core JavaScript -->
  		<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
  		
  		<!-- Custom scripts for this template -->
  		<script th:src="@{/js/modalDelete.js}"></script>  
    	  		
	</head>

	<body>

  <!-- Navigation -->
  		<div id='hcssmenu'>
			<ul>
			   <li>
			   		<form th:action="@{/hhsHRtracker/users/list}" method="post">
               			<button type="submit" class="btn btn-light" style="font-size:11px;">Back</button>	
	           				           			        			
	           			<input type="hidden" th:value="${quser.userid}" name="quserId"> 
	           			<input type="hidden" th:value="${qperiod}" name="qperiod">
	           			<input type="hidden" th:value="${qdivision.divisionid}" name="qdivisionId">
	           		</form>
         		</li>
         		<li>
			   		<form th:action="@{/hhsHRtracker/assigProjects/edit}" method="post">
               			<button type="submit" class="btn btn-light" style="font-size:11px;">Assign New Project</button>	
	           			
	           			<input type="hidden" th:value="${user.userid}" name="id">
	           			
	           			<input type="hidden" th:value="${quser.userid}" name="quserId"> 
	           			<input type="hidden" th:value="${qperiod}" name="qperiod">
	           			<input type="hidden" th:value="${qdivision.divisionid}" name="qdivisionId">
	           		</form>
         		</li>
         		
			</ul>
		</div>   
  		
  		<div class="row">&nbsp;</div>
  		
  		<div class="row">
  			<div class="col-lg-4" style="color:#330099;" th:text="'Assigned Projects to user: '+ ${user.username}"></div>
  		</div>
              
        <div class="row">
             <div class="col-lg-6">        
           		<div class="card">
					<div class="card-body">
						<label style="color:violet;font-size:8px;" th:text="${qdivision.dnumber}"></label>
						
						<table style="border-collapse:separate;border-spacing:15px;">
							<tr>
								<td>
									<table class="table-condensed table-bordered">					        			
        								<tr>
        									<td noWrap style="padding:5px;"><label style="color:#880000;font-size:11px;" th:text="${quser.username} +' ('+ ${quser.role} +')'"></label></td>
        									<td style="padding:5px;"><label style="color:teal;font-size:11px;" th:text="${qdivision.dname}"></label></td>
        								</tr>
        				 			</table>
	        					</td><td>
	        						<table><tr><td>&nbsp;</td></tr></table>	
	        						<table class="table-condensed table-bordered">					        			
	        							<tr>
	        								<td noWrap><label style="color:green;font-size:11px;font-weight:bold">Note: These assignations are valid for "guest" and "user" roles only.<br>The "admin" user will access to all projects with no restrictions anyway.</label></td>
	        							</tr>
	        							
	        						</table>	
	        					</td>
	        				</tr>
	        			</table>	 
        				 <div class="row">&nbsp;</div>
        				 <table  class="table-condensed table-striped">					        			
        				 	<thead>
  						<tr>
  							<th style="color:#006400;font-size:12px;">#</th>
  							<th style="color:#006400;font-size:12px;text-align:center;">Project</th>
  							<th style="color:#006400;font-size:12px;text-align:center;" noWrap>Project Name</th>
  							<th style="color:#006400;font-size:12px;text-align:center;">Division</th>
  							<th style="color:#006400;font-size:12px;text-align:center;">Assigned By</th>
  							<th style="color:#006400;font-size:12px;text-align:center;">Delete</th>
  						</tr>
  					</thead>
  					<tbody>
  						<tr th:each="project,itemNum : ${projects}">
  							<td th:text="${itemNum.count}" style="font-size:12px;padding:5px;"></td>
  							<td th:text="${project.project}" style="font-size:12px;"></td>
  							<td th:text="${project.projectName}" style="font-size:12px;"></td>
  							<td th:text="${project.department}" style="font-size:12px;"></td>
  							<td th:text="${project.caseManager}" style="font-size:12px;"></td> 							
  							
                            <td>
                                
                            	<form th:action="@{/hhsHRtracker/assigProjects/delete}" method="post">
                            	
	           						<button type="submit" style="border: 0; background: transparent;"  onClick="return confirmDelete();">
 										<img th:src="@{/icons/iconDeleteRed.png}" width="20" height="20" alt="Edit"/>
 									</button>	
	           			
	           						<input type="hidden" th:value="${project.itemid}" name="id">
	           						
	           						<input type="hidden" th:value="${user.userid}" name="userId">  
	           						<input type="hidden" th:value="${quser.userid}" name="quserId"> 
	           						<input type="hidden" th:value="${qperiod}" name="qperiod">
	           						<input type="hidden" th:value="${qdivision.divisionid}" name="qdivisionId">
	           						
	           					</form>	
                            	
                            </td>
                                                                                   
  						</tr>	
  					</tbody>	        				 
        				 </table>
               		</div>
           		</div>
       		</div>
                  
     	</div>
       	
	</body>
</html>
