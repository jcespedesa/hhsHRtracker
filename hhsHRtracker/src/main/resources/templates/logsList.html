<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"> 

	<head>

  		<meta charset="ISO-8859-1">
  		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  		
  		<title>hhsHRtracker</title>

  		<!-- Bootstrap core CSS -->
  		<link rel="stylesheet" th:href="@{/css/bootstrap-4.0.0.min.css}">
  		
		<!-- Custom styles for this template -->
		<link rel="stylesheet" th:href="@{/css/style.css}">
		<link rel="stylesheet" th:href="@{/css/menus.css}">
		
		<!-- Bootstrap core JavaScript -->
  		<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
  		
  		<!-- Custom scripts for this template -->
  		<script th:src="@{/js/modalDelete.js}"></script>  
    	  		
	</head>

	<body>
		<div id="container">
  <!-- Navigation -->
	  		<div id='hcssmenu'>
				<ul>
				   <li>
				   		<form th:action="@{/hhsHRtracker/mainMenu}" method="post">
	               			<button type="submit" class="btn btn-light" style="font-size:11px;">Back</button>	
		           			
		           			<input type="hidden" th:value="${quser.userid}" name="quserId"> 
		           			<input type="hidden" th:value="${qperiod}" name="qperiod">
		           			<input type="hidden" th:value="${qdivision.divisionid}" name="qdivisionId">
		           		</form>
	         		</li>
	         		
				</ul>
			</div>   
	  		
	  		<div class="row">&nbsp;</div>
	  		
	  		<div class="row">
	  			<div class="col-lg-2" style="color:#000088;">List of System Logs</div>
	  		</div>
	              
	        <div class="row">
	             <div class="col-lg-8">        
	           		<div class="card">
						<div class="card-body">
							<table class="table-condensed table-bordered">					        			
	        					<tr>
	        						<td noWrap style="padding:5px;"><label style="color:#880000;font-size:11px;" th:text="${quser.username} +' ('+ ${quser.role} +')'"></label></td>
	        						<td style="padding:5px;"><label style="color:teal;font-size:11px;" th:text="${qdivision.dname}"></label></td>
	        					</tr>
	        				 </table>
	        				 <div class="row">&nbsp;</div>
	        				 <table class="table-striped table-bordered">					        			
	        				 	<thead>
	  						<tr>
	  							<th style="color:#006400;font-size:12px;padding:5px;">#</th>
	  							<th style="color:#006400;font-size:12px;text-align:center;">Date</th>
	  							<th style="color:#006400;font-size:12px;text-align:center;">Operation</th>
	  							<th style="color:#006400;font-size:12px;text-align:center;">Action</th>
	  							<th style="color:#006400;font-size:12px;text-align:center;">Object</th>
	  							
	  						</tr>
	  					</thead>
	  					<tbody>
	  						<tr th:each="log,itemNum : ${logs}">
	  							<td th:text="${itemNum.count}" style="font-size:12px;padding:5px;"></td>
	  							<td th:text="${log.dateCreation}" style="font-size:12px;padding:5px;" noWrap></td>
	  							<td th:text="${log.subject}" style="font-size:12px;padding:5px;" noWrap></td>
	  							<td th:text="${log.action}" style="font-size:12px;padding:5px;" noWrap></td>
	  							<td th:text="${log.object}" style="font-size:12px;padding:5px;" noWrap></td>
	  						                                          
	  						</tr>	
	  					</tbody>	        				 
	        				 </table>
	               		</div>
	           		</div>
	       		</div>
	                  
	     	</div>
	     	
	     	<div id='hcssmenu'>
				<ul>
				   <li>
				   		<form th:action="@{/hhsHRtracker/mainMenu}" method="post">
	               			<button type="submit" class="btn btn-light" style="font-size:11px;">Back</button>	
		           			
		           			<input type="hidden" th:value="${quser.userid}" name="quserId"> 
		           			<input type="hidden" th:value="${qperiod}" name="qperiod">
		           			<input type="hidden" th:value="${qdivision.divisionid}" name="qdivisionId">
		           		</form>
	         		</li>
	         		
				</ul>
			</div> 
			
			<div class="row">&nbsp;</div>  
       	</div>
	</body>
</html>
