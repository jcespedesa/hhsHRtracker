<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"> 

	<head>

  		<meta charset="ISO-8859-1">
  		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  		
  		<title>hhsHRtracker</title>

  		<!-- Bootstrap core CSS -->
  		<link rel="stylesheet" th:href="@{/css/bootstrap-4.0.0.min.css}">
  		
		<!-- Custom styles for this template -->
		<link rel="stylesheet" th:href="@{/css/style.css}">
		<link rel="stylesheet" th:href="@{/css/menus.css}">
		
		<!-- Bootstrap core JavaScript -->
  		<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
  		  
    	  		
	</head>

	<body>
  		 
  		 <div class="col-lg-2" style="color:#000088;">HHS Tracker</div>
  		              
        <div class="row">
             <div class="col-lg-4">        
           		<div class="card">
					<div class="card-body">
										        			
        			<form th:action="@{/hhsHRtracker/mainMenu}" method="post">
        			
	        			<table class="table-striped">
	        			
	        				<tr>
	        					<td><label for="title" class="col-form-label">Select a Period :</label></td> 
	                       	
	                       		<td><select size="1" name="qperiod">
	                       				<option th:each="period : ${periods}" th:value="${period.period}" th:text="${period.period}" ></option>
	                       			</select>
	                       		</td>
	                       	</tr>	
	                       	<tr><td colspan="2">&nbsp;</td></tr>
	                       	
	                       	<tr>
	        					<td><label for="title" class="col-form-label">Select a Division :</label></td> 
	                       	
	                       		<td><select size="1" name="qdivisionId">
	                       				<option th:each="division : ${divisions}" th:value="${division.divisionid}" th:text="${division.dname}" ></option>
	                       			</select>
	                       		</td>
	                       	</tr>	
	                       	<tr><td colspan="2">&nbsp;</td></tr>
	                       		                       	
	           				<tr><td colspan="2"><input class="btn btn-primary" type="submit" value="Continue >>"/></td></tr>
	           				
	           			</table>
	           			
	           			<input type="hidden" name="quserId" th:value="${quserId}">
	           				
					</form>     	                    
               		</div>
           		</div>
       		</div>
                  
     	</div>
       	
	</body>
</html>
