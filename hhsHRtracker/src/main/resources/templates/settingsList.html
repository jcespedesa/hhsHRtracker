<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"> 

	<head>

  		<meta charset="ISO-8859-1">
  		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  		
  		<title>hhsHRtracker</title>

  		<!-- Bootstrap core CSS -->
  		<link rel="stylesheet" th:href="@{/css/bootstrap-4.0.0.min.css}">
  		
		<!-- Custom styles for this template -->
		<link rel="stylesheet" th:href="@{/css/style.css}">
		<link rel="stylesheet" th:href="@{/css/menus.css}">
		
		<!-- Bootstrap core JavaScript -->
  		<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
  		
  		<!-- Custom scripts for this template -->
  		<script th:src="@{/js/modalDelete.js}"></script>  
    	  		
	</head>

	<body>
		<div id="container">
  <!-- Navigation -->
	  		<div id='hcssmenu'>
				<ul>
				   <li>
				   		<form th:action="@{/hhsHRtracker/mainMenu}" method="post">
	               			<button type="submit" class="btn btn-light" style="font-size:11px;">Back</button>	
		           			
		           			<input type="hidden" th:value="${quser.userid}" name="quserId"> 
		           			<input type="hidden" th:value="${qperiod}" name="qperiod">
		           			<input type="hidden" th:value="${qdivision.divisionid}" name="qdivisionId">
		           		</form>
	         		</li>
	         		<li>
				   		<form th:action="@{/hhsHRtracker/settings/edit}" method="post">
	               			<button type="submit" class="btn btn-light" style="font-size:11px;">New</button>	
		           			
		           			<input type="hidden" th:value="${quser.userid}" name="quserId"> 
		           			<input type="hidden" th:value="${qperiod}" name="qperiod">
		           			<input type="hidden" th:value="${qdivision.divisionid}" name="qdivisionId">
		           		</form>
	         		</li>
				</ul>
			</div>   
	  		
	  		<div class="row">&nbsp;</div>
	  		
	  		<div class="row">
	  			<div class="col-lg-2" style="color:#000088;">Settings</div>
	  		</div>
	              
	        <div class="row">
	             <div class="col-lg-8">        
	           		<div class="card">
						<div class="card-body">
							<table class="table-condensed table-bordered table-bordered">					        			
	        					<tr>
	        						<td noWrap style="padding:5px;"><label style="color:#880000;font-size:11px;" th:text="${quser.username} +' ('+ ${quser.role} +')'"></label></td>
	        						<td style="padding:5px;"><label style="color:teal;font-size:11px;" th:text="${qdivision.dname}"></label></td>
	        					</tr>
	        				 </table>
	        				 <div class="row">&nbsp;</div>
	        				 <table class="table table-striped table-responsive-md">
	  					<thead>
	  						<tr>
	  							<th style="color:#006400;font-size:12px;">ID</th>
	  							<th style="color:#006400;font-size:12px;">Description</th>
	  							<th style="color:#006400;font-size:12px;">Path</th>
	  							<th style="color:#006400;font-size:12px;">Param1</th>
	  							<th style="color:#006400;font-size:12px;">Param2</th>
	  							
	  							<th style="color:#006400;font-size:12px;">Edit</th>
	  							<th style="color:#006400;font-size:12px;">Delete</th>
	  						</tr>
	  					</thead>
	  					<tbody>
	  						<tr th:each="setting : ${settings}">
	  							<td th:text="${setting.settingid}" style="font-size:12px;"></td>
	  							<td th:text="${setting.sname}" style="font-size:12px;"></td>
	  							<td th:text="${setting.path}" style="font-size:12px;"></td>
	  							<td th:text="${setting.param1}" style="font-size:12px;"></td>
	  							<td th:text="${setting.param2}" style="font-size:12px;"></td>
	  							
	  							<td th:if="${quser.role}=='admin' OR ${quser.role}=='user'">
			                            	<form th:action="@{/hhsHRtracker/settings/edit}" method="post">
			                            	
				           						<button type="submit" style="border: 0; background: transparent">
			 										<img th:src="@{/icons/iconEdit.png}" width="20" height="20" alt="Edit" />
												</button>	
				           			
				           						<input type="hidden" th:value="${setting.settingid}" name="id"> 
				           									           				           			
							           			<input type="hidden" th:value="${qproject}" name="qproject"> 
							           			<input type="hidden" th:value="${quser.userid}" name="quserId"> 
							           			<input type="hidden" th:value="${qperiod}" name="qperiod">
							           			<input type="hidden" th:value="${qdivision.divisionid}" name="qdivisionId">
				           						
				           					</form>	
			                                
			                            </td>
	                            <td th:if="${quser.role}=='admin' OR ${quser.role}=='user'">
			                            	<form th:action="@{/hhsHRtracker/settings/delete}" method="post">
			                            	
				           						<button type="submit" style="border: 0; background: transparent" onClick="return confirmDelete();">
			 										<img th:src="@{/icons/iconDeleteRed.png}" width="20" height="20" alt="Edit" />
												</button>	
				           			
				           						<input type="hidden" th:value="${setting.settingid}" name="id">
				           									           				           			
							           			<input type="hidden" th:value="${qproject}" name="qproject"> 
							           			<input type="hidden" th:value="${quser.userid}" name="quserId"> 
							           			<input type="hidden" th:value="${qperiod}" name="qperiod">
							           			<input type="hidden" th:value="${qdivision.divisionid}" name="qdivisionId">
				           						
				           					</form>	
			                                
			                            </td>
	                                                                                   
	  						</tr>	
	  					</tbody>	
	  				</table>
	               		</div>
	           		</div>
	       		</div>
	                  
	     	</div>
       	</div>
	</body>
</html>
