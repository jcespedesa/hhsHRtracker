<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"> 

	<head>

  		<meta charset="ISO-8859-1">
  		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  		
  		<title>hhsHRtracker</title>

  		<!-- Bootstrap core CSS -->
  		<link rel="stylesheet" th:href="@{/css/bootstrap-4.0.0.min.css}">
  		
		<!-- Custom styles for this template -->
		<link rel="stylesheet" th:href="@{/css/style.css}">
		<link rel="stylesheet" th:href="@{/css/menus.css}">
		
		<!-- Bootstrap core JavaScript -->
  		<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
  		
  		<!-- Custom scripts for this template -->
  		<script th:src="@{/js/passValidation.js}"></script>  
    	  		
	</head>

	<body>
	
		<!-- Navigation -->
	  	<div id='hcssmenu'>
			<ul>
			   <li>
			   		<form th:action="@{/hhsHRtracker/mainMenu}" method="post">
	           			<button type="submit" class="btn btn-light" style="font-size:11px;">Cancel</button>	
	               			
		       			<input type="hidden" name="qperiod" th:value="${qperiod}">
		   				<input type="hidden" name="qdivisionId" th:value="${qdivisionId}">
		                <input type="hidden" name="quserId" th:value="${quserId}">	
		       		</form>
	       		</li>
	         		
			</ul>
		</div>
		
		<div class="row">&nbsp;</div>   
 
  		<div class="container">
  		
  			<div style="color:#880000;background-color:yellow;" th:text="${message}"></div>
  		       
	        <div class="row">
	             <div class="col-lg-4">        
	           		<div class="card">
						<div class="card-body">
						
						<div class="row" style="color:#880000;">Change Password</div>
											        			
	        			<form th:action="@{/hhsHRtracker/users/changePassExe}" method="post">
	        			
		        			<table class="table-striped table-bordered">
		        			
		        				<tr>
		        					<td><label style="color:teal;" th:text="${username}" class="col-form-label"> </label></td> 
		                       			                       		
		                       	</tr>
		                       	<tr>
			                       	<td noWrap>
				                       	<label for="pass1" class="col-form-label">Type New Password <sup>*</sup>:</label> 
				                       	<input type="password" name="pass1" required  size="15" minlength="6" maxlength="10"/>
				                    </td>
				                </tr>
				                <tr>
			                       	<td noWrap>
				                    	<label for="pass1" class="col-form-label">Confirm Password <sup>*</sup>  :</label> 
				                    	<input type="password" name="pass2" required  size="15" minlength="6" maxlength="10"/>
				                    </td>
				                </tr>     	
		                       	<tr><td>&nbsp;</td></tr>
		                       	<tr><td><label style="color:teal;font-size:12px;" class="col-form-label">At least 6 char long and at least one number and at least one capital letter.</label></td></tr>	                       	
		           				<tr><td><input class="btn btn-secondary" type="submit" value="Change Password"/></td></tr>
		           				
		           			</table>
		           			
		           			<input type="hidden" name="qperiod" th:value="${qperiod}">
		     				<input type="hidden" name="qdivisionId" th:value="${qdivisionId}">
		                    <input type="hidden" name="quserId" th:value="${quserId}">	
		           				
						</form>     	                    
	               		</div>
	           		</div>
	       		</div>
	                  
	     	</div>
       	</div>
	</body>
</html>
