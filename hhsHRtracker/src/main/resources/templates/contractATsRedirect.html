<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"> 

	<head>

  		<meta charset="ISO-8859-1">
  		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  		
  		<title>hhsHRtracker</title>

  		<!-- Bootstrap core CSS -->
  		<link rel="stylesheet" th:href="@{/css/bootstrap-4.0.0.min.css}">
  		
		<!-- Custom styles for this template -->
		<link rel="stylesheet" th:href="@{/css/style.css}">
		<link rel="stylesheet" th:href="@{/css/menus.css}">
		
		<!-- Bootstrap core JavaScript -->
  		<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
  		  
    	  		
	</head>

	<body>
  		 
  		
  		
  		<div class="container">
  		              
	        <div class="row">
	             <div class="col-lg-4">        
	           		<div class="card">
						<div class="card-body">
						
						<div class="row" style="color:#880000;">HHS HR Tracker</div>
											        			
	        			<form th:action="@{/contractATs/list}" method="post">
	        			
		        			<table class="table-striped table-bordered">
		        			
		        				<tr>
		        					<td><label for="title" th:text="${message}" class="col-form-label"> :</label></td> 
		                       			                       		
		                       	</tr>	
		                       	<tr><td colspan="2">&nbsp;</td></tr>
		                       		                       	
		           				<tr><td colspan="2"><input class="btn btn-secondary" type="submit" value="Continue >>"/></td></tr>
		           				
		           			</table>
		           			
		           			<input type="hidden" name="qperiod" th:value="${qperiod}">
		     				<input type="hidden" name="qdivisionId" th:value="${qdivision.divisionid}">
	                        <input type="hidden" name="quserId" th:value="${quser.userid}">	
		                    
		                    <input type="hidden" name="id" th:value="${contract.contractid}">	
		           				
						</form>     	                    
	               		</div>
	           		</div>
	       		</div>
	                  
	     	</div>
       	</div>
	</body>
</html>
