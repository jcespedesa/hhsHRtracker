<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"> 

	<head>

  		<meta charset="ISO-8859-1">
  		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  		
  		<title>hhsHRtracker</title>

  		<!-- Bootstrap core CSS -->
  		<link rel="stylesheet" th:href="@{/css/bootstrap-4.0.0.min.css}">
  		
		<!-- Custom styles for this template -->
		<link rel="stylesheet" th:href="@{/css/style.css}">
		<link rel="stylesheet" th:href="@{/css/menus.css}">
		
		<!-- Bootstrap core JavaScript -->
  		<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
  		  
    	  		
	</head>

	<body>

  <!-- Navigation -->
  		<span th:include="topMenu"> Top Menu </span>
  		
  		<div class="row">&nbsp;</div>
  		
  		<div class="row">
  			<div class="col-lg-4" style="color:#000088;font-weight: bold;" th:text="${qdivision.dname}"></div>
  		</div>
              
        <div class="row">
             <div class="col-lg-6">        
           		<div class="card">
					<div class="card-body">
						<table class="table-striped">					        			
        					<tr><td colspan="2" style="padding:5px;"><label style="color:#880000;" th:text="${quser.username} +' ('+ ${quser.role} +')'"></label></td></tr>
        					<tr><td colspan="2" style="padding:5px;"><label style="color:teal;" th:text="'Selected Period: '+ ${qperiod}"></label></td></tr>
        				    <tr>
        				    	<td><img th:src="@{/images/infoServices.jpg}" alt="HR Department" style="width:200px;height:240px;"></td>
        				    	<td style="padding:5px;">
        				    		<label style="color:#880000;font-weight: bold;">News - Announcements</label>
        				    		<p>To start the tracking, press on "Projects" and select a Project</p>
        				    	</td>
					     	</tr> 
					     </table>	                   
               		</div>
           		</div>
       		</div>
                  
     	</div>
       	
	</body>
</html>
