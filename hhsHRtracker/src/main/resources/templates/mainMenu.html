<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"> 

	<head>

  		<meta charset="ISO-8859-1">
  		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  		
  		<title>hhsHRtracker</title>

  		<!-- Bootstrap core CSS -->
  		<link rel="stylesheet" th:href="@{/css/bootstrap-4.0.0.min.css}">
  		
		<!-- Custom styles for this template -->
		<link rel="stylesheet" th:href="@{/css/style.css}">
		<link rel="stylesheet" th:href="@{/css/menus.css}">
		
		<!-- Bootstrap core JavaScript -->
  		<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
  		  
    	  		
	</head>

	<body>

  <!-- Navigation -->
  		<span th:include="topMenu"> Top Menu </span>
  		
  		<div class="row">&nbsp;</div>
  		
  		<div class="row">
  			<div class="col-lg-4" style="color:#000088;font-weight: bold;" th:text="${qdivision.dname}"></div>
  		</div>
              
        <div class="row">
             <div class="col-lg-10">        
           		<div class="card">
					<div class="card-body">
						<table class="table-striped">					        			
        					<tr><td colspan="2" style="padding:5px;"><label style="color:#880000;" th:text="${quser.username} +' ('+ ${quser.role} +')'"></label></td></tr>
        					<tr><td colspan="2" style="padding:5px;"><label style="color:teal;" th:text="'Selected Period: '+ ${qperiod}"></label></td></tr>
        				    <tr>
        				    	<td valign="top"><img th:src="@{/images/infoServices.jpg}" alt="HR Department" style="width:200px;height:240px;"></td>
        				    	<td style="padding:5px;" valign="top">
        				    		<label style="color:#880000;font-weight: bold;">News - Announcements</label>
        				    		<table class="table table-striped table-hover">
        				    			<tr>
        				    				<td style="background-color:#ffcccb;font-weight:bold;" noWrap colspan="2">
        				    					<img th:src="@{/icons/redFlagIcon.png}" style="width:20px;height:25px;">The next projects are having expired certifications:
        				    				</td>
        				    			</tr>
        				    			<tr th:each="project,itemNum : ${projects}">
        				    				<td th:if="${project.numExpCerts} > 0" th:text="${project.projectName}"></td>
        				    					
        				    			</tr>
        				    			<tr>
        				    				<td style="background-color:#ffcccb;font-weight:bold;" noWrap colspan="2">
        				    					<img th:src="@{/icons/yellowFlagIcon.png}" style="width:20px;height:25px;">Email capabilities are disabled. Please contact your system administrator
        				    				</td>	
        				    			</tr>
        				    		</table>
        				    		        				    		
        				    	</td>
					     	</tr> 
					     </table>	                   
               		</div>
           		</div>
       		</div>
                  
     	</div>
       	
	</body>
</html>
