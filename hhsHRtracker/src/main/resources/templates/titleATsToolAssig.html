<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"> 

	<head>

  		<meta charset="ISO-8859-1">
  		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  		
  		<title>hhsHRtracker</title>

  		<!-- Bootstrap core CSS -->
  		<link rel="stylesheet" th:href="@{/css/bootstrap-4.0.0.min.css}">
  		
		<!-- Custom styles for this template -->
		<link rel="stylesheet" th:href="@{/css/style.css}">
		<link rel="stylesheet" th:href="@{/css/menus.css}">
		
		<!-- Bootstrap core JavaScript -->
  		<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
  		
  		    	  		
	</head>

	<body>

  <!-- Navigation -->
  		<div id='hcssmenu'>
			<ul>
			   <li>
			   		<form th:action="@{/titleATs/list}" method="post">
               			<button type="submit" class="btn btn-light" style="font-size:11px;">Back</button>	
	           			
	           			<input type="hidden" th:value="${title.titleid}" name="id"> 
	           			
	           			<input type="hidden" th:value="${quser.userid}" name="quserId"> 
	           			<input type="hidden" th:value="${qperiod}" name="qperiod">
	           			<input type="hidden" th:value="${qdivision.divisionid}" name="qdivisionId">
	           		</form>
         		</li>
         		
			</ul>
		</div>   
  		
  		<div class="row">&nbsp;</div>
  		
  		<table class="table-condensed table-bordered">					        			
        	<tr>
        		<td noWrap style="padding:5px;background-color:lightyellow;"><label style="color:#880000;font-size:11px;" th:text="${quser.username} +' ('+ ${quser.role} +')'"></label></td>
        		<td style="padding:5px;background-color:lightyellow;"><label style="color:teal;font-size:11px;" th:text="${qdivision.dname}"></label></td>
        		</tr>
        	</table>
              
        <div class="row">
             <div class="col-lg-10">        
           		<div class="card">
					<div class="card-body">
						        				 
        				 <div class="row">
  							<div class="col-lg-6" style="color:#000088;background-color:burlywood;" th:text="'Adding Training to title : '+ ${title.titleDesc}"></div>
  						</div>
        				 
        				 <table>
        				 	<tr>
        				 		<td valign="top">
			        				 <form class="form-main" th:action="@{/titleATs/toolAssigExe}" th:object="${listSelections}" method="post">
			        				 
			        				 	<table class="table-striped">					        			
			        						<tr>
						                       	<td noWrap>
						                       		<label for="project" class="col-form-label" style="color:#880000;background-color:#00ffff;">Available Training: <sup>*</sup>:</label> 
						                       	</td>
						                                     
			                    			</tr>
			                    			<tr th:each="training : ${trainings}">
			                    			
			                    				<td noWrap>
			                    					  <input type="checkbox" th:field="*{results}" id="results" th:value="${training.trainingid}" th:text="${training.tname}">
			                    				</td>
			                    			
			                    			</tr> 
			                    			
			                    			<tr><td>&nbsp;</td></tr>
			                    			<tr>
						                    	<td>
						                       		<input type="submit" class="btn btn-secondary btn-sm" value=" Submit ">
						                       	
						                       	</td>
			                   				</tr>
			     						</table>
			     						     						
			     						<input type="hidden" name="id" th:value="${title.titleid}">
			     					
				     					<input type="hidden" name="qperiod" th:value="${qperiod}">
				     					<input type="hidden" name="qdivisionId" th:value="${qdivision.divisionid}">
				                        <input type="hidden" name="quserId" th:value="${quser.userid}">	
			            			</form>
			            		</td>
			            		<td valign="top">
			            		
			            			<table class="table table-bordered">
  										<thead class="table-dark">
  											<tr>
  												<td noWrap>Already Assigned Training</td>
  											</tr>	
  										</thead>
  										<tbody>
  											<tr th:each="assigTraining : ${assigTrainings}">
  												<td style="background-color:ivory; font-size:11px;" th:text="${assigTraining.bufferName} +' ('+ ${assigTraining.trainingNum} +')'"></td>
  											</tr>
  										</tbody>
									</table>	
			            		
			            		</td>
			            		<td style="border-spacing:30px;">&nbsp;</td>		
	            			</tr>	 	
	  					</table>       				 
        				 
               		</div>
           		</div>
       		</div>
                  
     	</div>
       	
	</body>
</html>
