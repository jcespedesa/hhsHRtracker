<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"> 

	<head>

  		<meta charset="ISO-8859-1">
  		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  		
  		<title>hhsHRtracker</title>

  		<!-- Bootstrap core CSS -->
  		<link rel="stylesheet" th:href="@{/css/bootstrap-4.0.0.min.css}">
  		
		<!-- Custom styles for this template -->
		<link rel="stylesheet" th:href="@{/css/style.css}">
		<link rel="stylesheet" th:href="@{/css/menus.css}">
		
		<!-- Bootstrap core JavaScript -->
  		<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
  		  
    	  		
	</head>

	<body>
  		 
  		
  		
  		<div class="container">
  		              
	        <div class="row">
	             <div class="col-lg-4">        
	           		<div class="card">
	           		
	           				           			
						<div th:if="${fileLocator=='true'}" class="card-body">
									        			
	        				<form  th:action="@{/hhsHRtracker/mainMenu}" method="post">
	        					        			
		        				<table class="table-striped table-bordered">
		        			
		        					<tr>
		        						<td><label for="title" th:text="${message}" style="background-color:yellow"> :</label></td> 
		                       			                       		
		                       		</tr>	
		                       		<tr><td colspan="2">&nbsp;</td></tr>
		                       		                       	
		           					<tr><td colspan="2"><input class="btn btn-secondary" type="submit" value="Continue"/></td></tr>
		           				
		           				</table>
		           			
		           				<input type="hidden" name="qperiod" th:value="${qperiod}">
		     					<input type="hidden" name="qdivisionId" th:value="${qdivisionId}">
		                    	<input type="hidden" name="quserId" th:value="${quserId}">	
		           				
							</form>
						</div>
						
						<div th:if="${fileLocator=='false'}" class="card-body">
						
							<form th:action="@{/hhsHRtracker/users/changePass}" method="post">
	        			
		        				<table class="table-striped table-bordered">
		        			
		        					<tr>
		        						<td><label for="title" th:text="${message}" style="background-color:yellow"> :</label></td> 
		                       			                       		
		                       		</tr>	
		                       		<tr><td colspan="2">&nbsp;</td></tr>
		                       		                       	
		           					<tr><td colspan="2"><input class="btn btn-secondary" type="submit" value="Continue"/></td></tr>
		           				
		           				</table>
		           			
		           				<input type="hidden" name="qperiod" th:value="${qperiod}">
		     					<input type="hidden" name="qdivisionId" th:value="${qdivisionId}">
		                    	<input type="hidden" name="quserId" th:value="${quserId}">	
		           				
							</form>    
													     	                    
	               		</div>
	           		</div>
	       		</div>
	                  
	     	</div>
       	</div>
	</body>
</html>
