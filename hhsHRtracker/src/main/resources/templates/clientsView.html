<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"> 

	<head>

  		<meta charset="ISO-8859-1">
  		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  		
  		<title>hhsHRtracker</title>

  		<!-- Bootstrap core CSS -->
  		<link rel="stylesheet" th:href="@{/css/bootstrap-4.0.0.min.css}">
  		
		<!-- Custom styles for this template -->
		<link rel="stylesheet" th:href="@{/css/style.css}">
		<link rel="stylesheet" th:href="@{/css/menus.css}">
		
		<!-- Bootstrap core JavaScript -->
  		<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
  		
  		<!-- Custom scripts for this template -->
  		<script th:src="@{/js/modalDelete.js}"></script>  
    	  		
  		
  		    	  		
	</head>

	<body>

  <!-- Navigation -->
  		<div id='hcssmenu'>
			<ul>
			   <li>
			   		<form th:action="@{/clients/search}" method="post">
	               		<button type="submit" class="btn btn-light" style="font-size:11px;">Back</button>	
		           		
		           		<input type="hidden" th:value="${stringSearch}" name="stringSearch">
		           			
		           		<input type="hidden" th:value="${quser.userid}" name="quserId"> 
		           		<input type="hidden" th:value="${qperiod}" name="qperiod">
		           		<input type="hidden" th:value="${qdivision.divisionid}" name="qdivisionId">
		           	</form>
         		</li>
         		
			</ul>
		</div>   
  		
  		<div class="row">
  		
  			<table class="table-condensed table-bordered table-bordered">					        			
	        	<tr>
	        		<td noWrap style="padding:5px;"><label style="color:#880000;font-size:11px;" th:text="${quser.username} +' ('+ ${quser.role} +')'"></label></td>
	        		<td style="padding:5px;"><label style="color:teal;font-size:11px;" th:text="${qdivision.dname}"></label></td>
	        	</tr>
	        </table>
  		
  		</div>
  		
  		<table class="table-active">
  			<tr>
  				<td colspan="2" class="table-warning"style="color:#000088;">Search Clients</td>
  			</tr>
  		 
  			<tr><td>&nbsp;</td></tr>
  			
  			<tr>
		    	<td><label style="font-size:10px;" th:text="'Priznak Search is: '+ ${stringSearch}"></label></td>
		    	<td><label style="font-size:10px;" th:text="'Returning Path is: '+ ${path}"></label></td>
		    </tr>	  				
  		
  			<tr>
  				<td class="table-danger" style="color:teal;" th:text="${priznakOp}"></td>
  			</tr>
  		</table>
  		
              
        <div class="row">
             <div class="col-lg-10">        
           		<div class="card">
					<div class="card-body">
					
						<table class="table table-striped table-responsive-md">
		  					<thead>
		  						<tr>
		  							<th style="color:#006400;font-size:12px;">#</th>
		  							<th style="color:#006400;font-size:12px;">Client ID</th>
		  							<th style="color:#006400;font-size:12px;">Client Name</th>
		  							<th style="color:#006400;font-size:12px;">Title</th>
		  							
		  							<th style="color:#006400;font-size:12px;">Project Number</th>
		  							<th style="color:#006400;font-size:12px;">Contract</th>
		  							<th style="color:#006400;font-size:12px;">Email</th>
		  							<th style="color:#006400;font-size:12px;">Active</th>
		  							<th style="color:#006400;font-size:12px;">Edit</th>
		  							<th style="color:#006400;font-size:12px;">Delete</th>
		  							
		  						</tr>
		  					</thead>
  							<tbody>
		  						<tr th:each="client,itemNum : ${clients}">
		  							<td th:text="${itemNum.count}" style="font-size:9px;color:#800000"></td>
		  							<td th:text="${client.clientid}" style="font-size:12px;"></td>
		  							<td th:text="${client.cname}" style="font-size:12px;"></td>
		  							<td th:text="${client.title}" style="font-size:12px;"></td>
		  							
		  							<td th:text="${client.project}" style="font-size:12px;"></td>
		  							<td th:text="${client.contract}" style="font-size:12px;"></td>
		  							<td noWrap th:text="${client.email}" style="font-size:12px;"></td>
		  							<td th:text="${client.active}" style="font-size:12px;"></td>
		  							<td>
		                            	<form th:action="@{/clients/edit}" method="post">
		                            	
			           			        	<button type="submit" style="border: 0; background: transparent">
	 											<img th:src="@{/icons/iconEdit.png}" width="20" height="20" alt="Edit" />
											</button>	
			           			
			           						<input type="hidden" th:value="${client.clientid}" name="id">
			           						<input type="hidden" th:value="${stringSearch}" name="stringSearch">
			           						<input type="hidden" th:value="${path}" name="path">
			           						 
			           						<input type="hidden" th:value="${quser.userid}" name="quserId"> 
			           						<input type="hidden" th:value="${qdivision.divisionid}" name="qdivisionId"> 
			           						
			           					</form>
		                            </td>					  							
		  							<td>
		                                <form th:action="@{/clients/delete}" method="post" onClick="return confirmDelete();">
		                            	
			           			        	<button type="submit" style="border: 0; background: transparent;"  onClick="return confirmDelete();">
	 											<img th:src="@{/icons/iconDeleteRed.png}" width="20" height="20" alt="Edit"/>
	 										</button>
			           			
			           						<input type="hidden" th:value="${client.clientid}" name="id">
			           						<input type="hidden" th:value="${stringSearch}" name="stringSearch">
			           						<input type="hidden" th:value="${path}" name="path">
			           						 
			           						<input type="hidden" th:value="${quser.userid}" name="quserId"> 
			           						<input type="hidden" th:value="${qdivision.divisionid}" name="qdivisionId"> 
			           						
			           					</form>
		                            </td>
		                                                                        
		  						</tr>	
	  						</tbody>	
  						</table>
								 
               		</div>
           		</div>
       		</div>
                  
     	</div>
       	
	</body>
</html>
