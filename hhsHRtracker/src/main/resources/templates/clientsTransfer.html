<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"> 

	<head>

  		<meta charset="ISO-8859-1">
  		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  		
  		<title>hhsHRtracker</title>

  		<!-- Bootstrap core CSS -->
  		<link rel="stylesheet" th:href="@{/css/bootstrap-4.0.0.min.css}">
  		
		<!-- Custom styles for this template -->
		<link rel="stylesheet" th:href="@{/css/style.css}">
		<link rel="stylesheet" th:href="@{/css/menus.css}">
		<link rel="stylesheet" th:href="@{/css/calendarControl.css}">
		
		<!-- Bootstrap core JavaScript -->
  		<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
  		<script th:src="@{/js/calendarControl.js}"></script>
  		    	  		
	</head>

	<body>

  <!-- Navigation -->
  		<div id='hcssmenu'>
			<ul>
			   <li>
			   		<form th:action="@{/hhsHRtracker/clients/list}" method="post">
               			<button type="submit" class="btn btn-light" style="font-size:11px;">Cancel</button>	
	           			
	           			<input type="hidden" th:value="${project.projectid}" name="projectId"> 
	           			
	           			<input type="hidden" th:value="${qproject}" name="qproject"> 
	           			<input type="hidden" th:value="${quser.userid}" name="quserId"> 
	           			<input type="hidden" th:value="${qperiod}" name="qperiod">
	           			<input type="hidden" th:value="${qdivision.divisionid}" name="qdivisionId">
	           		</form>
         		</li>
         		         		
			</ul>
		</div>   
  		
  		<div class="row">&nbsp;</div>
  		
  		<div class="row">
  			<div class="col-lg-2" style="color:#000088;" th:text="'Period: '+ ${qperiod}">Transfer this Employee to Another Project</div>
  		</div>
              
        <div class="row">
             <div class="col-lg-10">        
           		<div class="card">
					<div class="card-body">
						<label style="color:violet;font-size:9px;" th:text="${client.clientid}"></label>
						<table class="table-condensed table-bordered table-striped">					        			
        					<tr>
        						<td noWrap style="padding:5px;"><label style="color:#880000;font-size:12px;" th:text="${quser.username} +' ('+ ${quser.role} +')'"></label></td>
        						<!--  <td style="padding:5px;"><label style="color:teal;font-size:12px;" th:text="${qdivision.dname}"></label></td> -->
        					</tr>
        					        					        					
        				 </table>
        				 <div class="row">&nbsp;</div>
        				 
        				 <form class="form-main" th:action="@{/transfers/createTransfer}" th:object="${transac}" method="post">
        				 
	        				 <table class="table-condensed table-bordered table-success table-striped">
	        				 
		        				 <tr>
		        					<td style="padding:5px;"><label>Transferring : </label></td>
		        					<td style="padding:5px;"><label style="color:#880000;" th:text="${client.cname}"></label></td>
		        				 </tr>
		        				 <tr>		
		        					<td noWrap style="padding:5px;"><label>From Current Project :</label></td>
		        					<td noWrap style="padding:5px;"><label style="color:teal;" th:text="${project.projectName}"></label></td>
		        				</tr>
		        				<tr>
		        					<td noWrap style="padding:5px;"><label>To New Project :</label></td>
		        					<td>
		        						<select name="projectNumber" required>
				                       		<option value="">--Select</option>
				                       		<option th:each="project : ${projects}" th:value="${project.project}" th:text="${project.projectName}" ></option>
				                       		<option value=""></option>
				                       	</select>
		        					</td>	
		        				</tr>
		        				<tr>
		        					<td>
			                       		<label for="dateTransac" class="col-form-label">Effective Date :</label> 
			                       		<input type="text" th:value="${dateTransac}" id="dateTransac" size="10" maxlength="10" onfocus="showCalendarControl(this);"/>
			                    	</td>
			                    	<td>
			                       		<label style="background-color:yellow;color:brown;" class="col-form-label">This transfer needs to be approved first. The approver will contact you once the operation is approved.</label> 
			                       		
			                    	</td>
		        				</tr>
		        				<tr>
                    				<td colspan="2">
                    					<div class="form-group"><label for="notes">Notes/Observations:</label><br>
      										<textarea id="notes" th:value="${notes}" rows="5" cols="80"></textarea>
      									</div>
      								</td>
								
                    			</tr>
	        				 	<tr>
			                    	<td colspan="2">
			                       		<input type="submit" class="btn btn-secondary btn-sm" value=" Transfer ">
			                       	
			                       	</td>
                   				</tr>
	        				 </table>
        				      			
     						<input type="hidden" name="id" th:value="${client.clientid}">
     					
     						<input type="hidden" name="qproject" th:value="${qproject}">
	     					<input type="hidden" name="qperiod" th:value="${qperiod}">
	     					<input type="hidden" name="qdivisionId" th:value="${qdivision.divisionid}">
	                        <input type="hidden" name="quserId" th:value="${quser.userid}">	
	                        
            			</form>	 	
  						       				 
        				 
               		</div>
           		</div>
       		</div>
                  
     	</div>
       	
	</body>
</html>
